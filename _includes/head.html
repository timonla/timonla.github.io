<head>
    <meta charset="utf-8">

    {% capture title %}
    {% if page.title %}
    {{ page.title }} - {{ site.SEOTitle }}
    {% else %}
    {{ site.SEOTitle }}
    {% endif %}
    {% endcapture %}

    <title>{{ title }}</title>

    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/8efb211b06.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ " /assets/css/theme.css" | prepend: site.baseurl }}">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{{ " /assets/img/favicon.png" | prepend: site.baseurl }}">

    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
